<!DOCTYPE html>
<html>
<head>
  <title>Three.js Circle</title>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">

  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Boilerplate for setting up a Three.js scene
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the circle geometry
    var geometry = new THREE.CircleGeometry(5, 32);

    // Load a texture
    var textureLoader = new THREE.TextureLoader();
    var texture = textureLoader.load('path_to_your_texture.jpg'); // Replace with the path to your texture

    // Create the material with the texture
    var material = new THREE.MeshBasicMaterial({ map: texture });

    // Create the mesh and add it to the scene
    var circle = new THREE.Mesh(geometry, material);
    scene.add(circle);

    //

  </script>
      <script src="js/scriptAndromeda.js"></script>

</body>
</html>
